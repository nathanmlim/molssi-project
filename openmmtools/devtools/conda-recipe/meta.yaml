package:
  name: openmmtools-dev
  version: 0.0.0

source:
  path: ../../

build:
  preserve_egg_dir: True
  number: 0

requirements:
  build:
    - python
    - setuptools
    - openmm ==7.3

  run:
    - python
    - numpy
    - scipy
    - six
    - openmm ==7.3
    - parmed
    - mdtraj
    - netcdf4
    - pyyaml


test:
  requires:
    - nose
    - pymbar
